<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>This is What You Should do Today</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="clock">
      <div class="js-clock">
        <h1 class="js-title clock__title">00:00</h1>
      </div>
    </header>
    <section class="ask">
      <form class="js-form form ask__form">
        <input type="text" placeholder="Hello. What is your name?" />
      </form>
      <h4 class="js-greetings greetings ask__greetings"></h4>
    </section>
    <section class="todo">
      <form class="js-toDoForm todo__form">
        <input
          class="todo__input"
          type="text"
          placeholder="What is your main focus today?"
        />
      </form>
      <ul class="js-toDoList todo__list"></ul>
    </section>
    <Script src="index.js"></Script>
    <script src="clock.js"></script>
    <script src="todo.js"></script>
    <Script src="greetings.js"></Script>
    <Script src="bg.js"></Script>
  </body>
</html>
